{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Register</h2>
<form method="POST" class="mb-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Sign Up</button>
</form>

<p>Already registered? <a href="{% url 'login' %}">Login here</a></p>

{% endblock %}
